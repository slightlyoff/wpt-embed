<!DOCTYPE html>
<html>
  <head>
    <style>
    </style>
    <script type="module">
      import "../src/components/wpt-filmstrip.js";
    </script>
    <style>
      wpt-filmstrip::part(test-link) {
        color: black;
      }
    </style>
  </head>
  <body>
    <h2>Default</h2>

    <wpt-filmstrip size="large" interval="500ms">
      <wpt-test
        timeline="../out/240729_AiDcPE_4F2/runs/1/firstView/timeline.json"
        label="...">
      </wpt-test>
    </wpt-filmstrip>

    <wpt-filmstrip size="small" debug>
      <wpt-test
        timeline="../out/240612_AiDcR6_9Y0/runs/1/firstView/timeline.json"
        label="TEST">
        <a 
          href="https://www.webpagetest.org/results.php?test=240612_AiDcR6_9Y0"
          target="_new">BenefitsCal, first load</a>
      </wpt-test>
    </wpt-filmstrip> 

    <wpt-filmstrip size="medium" interval="60fps"">
      <wpt-test
        timeline="../out/240612_AiDcR6_9Y0/runs/1/firstView/timeline.json"
        label="TEST">
        <a 
          href="https://www.webpagetest.org/results.php?test=240612_AiDcR6_9Y0"
          target="_new">BenefitsCal, first load</a>
      </wpt-test>
    </wpt-filmstrip> 
   

    <wpt-filmstrip size="small" interval="500ms">
      <wpt-test
        timeline="../out/240612_AiDcR6_9Y0/runs/1/firstView/timeline.json"
        label="BenefitsCal, first load, Pixel 5">
        <a 
          href="https://www.webpagetest.org/results.php?test=240612_AiDcR6_9Y0"
          target="_new">BenefitsCal, first load, Pixel 5</a>
      </wpt-test>
    </wpt-filmstrip>

    
    <wpt-filmstrip size="large" interval="100">
      <wpt-test
        timeline="../out/240612_AiDcH3_9XB/runs/3/repeatView/timeline.json"
        label="TEST">
        <a 
          href="https://www.webpagetest.org/video/compare.php?tests=240612_AiDcH3_9XB-r:3-c:0"
          target="_new">BenefitsCal, first load, run 3</a>
      </wpt-test>
    </wpt-filmstrip>

    <wpt-filmstrip 
      style="display: block; max-width: 80%; margin: auto;"
      size="small"
      interval="500ms"
      id="pair-container">
      <wpt-test
        label="First View"
        timeline="../out/240612_AiDcH3_9XB/runs/3/firstView/timeline.json">
        <a 
          href="https://www.webpagetest.org/video/compare.php?tests=240612_AiDcH3_9XB-r:3-c:0"
          target="_new">BenefitsCal, first view</a>
      </wpt-test>
      <wpt-test
        label="Repeat View"
        timeline="../out/240612_AiDcH3_9XB/runs/3/repeatView/timeline.json">
        <a 
          href="https://www.webpagetest.org/video/compare.php?tests=240612_AiDcH3_9XB-r:3-c:1"
          target="_new">repeat view</a>
      </wpt-test>
      <a 
        href="https://www.webpagetest.org/video/compare.php?tests=240612_AiDcH3_9XB-r:3-c:0,240612_AiDcH3_9XB-r:3-c:1"
        target="_new">,side-by-side view</a>
    </wpt-filmstrip>


    <button onclick="document.getElementById('pair-container').lastElementChild.remove();">
      remove last
    </button>
    <button onclick="document.getElementById('pair-container').appendChild(document.getElementById('pair-container').lastElementChild.cloneNode(true));">
      clone last
    </button> 
    <button onclick="document.getElementById('pair-container').setAttribute('interval', '1000ms');">
      change interval
    </button> 
  </body>
</html>
