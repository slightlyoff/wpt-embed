<!DOCTYPE html>
<html>
  <head>
    <style>
    </style>
    <script type="module">
      import "../src/components/wpt-filmstrip.js";
    </script>
  </head>
  <body>
    <h2>Default</h2>

    <wpt-filmstrip size="large" interval="500ms">
      <wpt-test
        timeline="../out/240729_AiDcPE_4F2/runs/1/firstView/timeline.json"
        label="...">
      </wpt-test>
    </wpt-filmstrip>

    <wpt-filmstrip size="small" debug>
      <wpt-test
        timeline="../out/240612_AiDcR6_9Y0/runs/1/firstView/timeline.json"
        test-name="TEST">
      </wpt-test>
    </wpt-filmstrip> 

    <wpt-filmstrip size="medium" interval="60fps"">
      <wpt-test
        timeline="../out/240612_AiDcR6_9Y0/runs/1/firstView/timeline.json"
        test-name="TEST">
      </wpt-test>
    </wpt-filmstrip> 
   

    <wpt-filmstrip size="small" interval="500ms">
      <wpt-test
        timeline="../out/240612_AiDcR6_9Y0/runs/1/firstView/timeline.json">
      </wpt-test>
    </wpt-filmstrip>

    
    <wpt-filmstrip size="large" interval="100">
      <wpt-test
        timeline="../out/240612_AiDcH3_9XB/runs/3/repeatView/timeline.json"
        test-name="TEST">
      </wpt-test>
    </wpt-filmstrip>

    <wpt-filmstrip 
      style="display: block; max-width: 80%; margin: auto;"
      size="small"
      interval="500ms"
      id="pair-container">
      <wpt-test
        label="First View"
        timeline="../out/240612_AiDcH3_9XB/runs/3/firstView/timeline.json">
      </wpt-test>
      <wpt-test
        label="Repeat View"
        timeline="../out/240612_AiDcH3_9XB/runs/3/repeatView/timeline.json">
      </wpt-test>
    </wpt-filmstrip>


    <button onclick="document.getElementById('pair-container').lastElementChild.remove();">
      remove last
    </button>
    <button onclick="document.getElementById('pair-container').appendChild(document.getElementById('pair-container').lastElementChild.cloneNode(true));">
      clone last
    </button> 
    <button onclick="document.getElementById('pair-container').setAttribute('interval', '1000ms');">
      change interval
    </button> 
  </body>
</html>
